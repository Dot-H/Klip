services:
  postgres-test:
    image: postgres:15-alpine
    container_name: klip-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: klip_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d klip_test"]
      interval: 5s
      timeout: 5s
      retries: 5
